<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container mt-5 h-position-relative">

        <div class="circle mt-5">
            <div>
                <h1 id="hr" class="circleContent">00</h1><span class="circleContent-span">:</span>
                <h1 id="min" class="circleContent">00</h1><span class="circleContent-span">:</span>
                <h1 id="sec" class="circleContent">00</h1><span class="circleContent-span">:</span>
                <h1 id="msec" class="circleContent">00</h1>
            </div>
        </div>

        <div class="buttons h-tl">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Pause</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="lap">Lap</button>
        </div>

        <div class="laps">
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
